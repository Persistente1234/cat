<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Night Scene</title>
    <style>
        /* General Styles */
        html {
            font-size: 20px;
            margin: 0;
            background: #0c0207;
        }

        /* The main container/viewport */
        #marco {
            width: 1325px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            margin-top: 2em;
        }

        /* The night sky background with a gradient */
        #cielo {
            border-radius: 16px;
            width: 1325px;
            height: 500px;
            background: linear-gradient(to bottom, #0B4C5F 0%, #04B4AE 52%, #0c0207 100%);
            position: absolute;
            z-index: -30;
            top: 0;
            margin-top: 2em;
        }

        /* The parallax layer of city buildings */
        #edificios {
            background: url('https://res.cloudinary.com/pastelitos/image/upload/v1610526533/eva/edificiosOne_fsg7nx.svg');
            height: 500px;
            width: 1325px;
            z-index: -10;
            top: 6.5em;
            background-position: 0px 0px;
            background-repeat: repeat-x;
            position: absolute;
            /* Animations */
            -webkit-animation: animar_edificios 120s linear infinite;
            -ms-animation: animar_edificios 120s linear infinite;
            -moz-animation: animar_edificios 120s linear infinite;
            animation: animar_edificios 120s linear infinite;
        }

        /* Building Animation Keyframes: Moves the background image horizontally */
        @keyframes animar_edificios {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
        @-webkit-keyframes animar_edificios {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
        @-ms-keyframes animar_edificios {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
        @-moz-keyframes animar_edificios {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }

        /* The crescent moon */
        #luna {
            width: 6em;
            height: 6em;
            border-radius: 50%;
            box-shadow: 30px 10px 0 #F7F8E0; /* Creates the crescent effect */
            margin-top: 1em;
            margin-left: 50%;
            position: absolute;
            z-index: -19;
            /* Vendor prefixes for compatibility */
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-box-shadow: 30px 10px 0 #F7F8E0;
            -webkit-box-shadow: 30px 10px 0 #F7F8E0;
        }

        /* The foreground/wall layer */
        #muro {
            height: 23em;
            width: 100%;
            position: absolute; /* Added absolute positioning to place it on the bottom */
            bottom: 0px;
            /* Gradient for the wall */
            background: linear-gradient(to bottom, #416663 0%, #0c0207 19%);
            /* Vendor prefixes for compatibility */
            background: -moz-linear-gradient(top, #416663 0%, #0c0207 19%);
            background: -webkit-linear-gradient(top, #416663 0%, #0c0207 19%);
        }

        /* The animated cat sprite */
        #gato {
            background: url('https://res.cloudinary.com/pastelitos/image/upload/v1610526571/eva/gatito_pushui.svg');
            height: 297px;
            width: 507.5px;
            margin-top: 2em;
            margin-left: 2em;
            z-index: 10;
            /* Sprite Animation */
            animation: sprite-animation 1.2s steps(16, end) infinite;
            /* Vendor prefixes for compatibility */
            -webkit-animation: sprite-animation 1.2s steps(16, end) infinite;
            -moz-animation: sprite-animation 1.2s steps(16, end) infinite;
            -ms-animation: sprite-animation 1.2s steps(16, end) infinite;
        }

        /* Cat Sprite Animation Keyframes: Shifts the background to show the next frame */
        @keyframes sprite-animation {
            from { background-position: 0 0; }
            to { background-position: -8120px 0; }
        }
        @-webkit-keyframes sprite-animation {
            from { background-position: 0 0; }
            to { background-position: -8120px 0; }
        }
        @-ms-keyframes sprite-animation {
            from { background-position: 0 0; }
            to { background-position: -8120px 0; }
        }
        @-moz-keyframes sprite-animation {
            from { background-position: 0 0; }
            to { background-position: -8120px 0; }
        }
    </style>
</head>
<body>
    <div id="marco">
        <div id="cielo"></div>
        <div id="luna"></div>
        <div id="gato"></div>
        <div id="muro"></div>
        <div id="edificios"></div>
    </div>
</body>
</html>
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="gato.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const audio = document.getElementById('bg-music');
            
            // Configurar audio
            audio.volume = 0.4;
            audio.play().catch(e => console.log("La reproducción automática no está permitida"));

 document.addEventListener('click', function() {
                audio.play().catch(e => console.log("Audio no pudo reproducirse"));
            }, { once: true });
        });
    </script>
</body>
</html>
